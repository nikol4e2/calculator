<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body onload="init()">
        <div id="calculator-wrapper">
            <div id="screen-portion">
                <input type="text" id="prev">
                <input type="text" id="now">
            </div>
            <div id="clear-and-delete">
                <button>Clear</button>
                <button>Delete</button>
                <button onclick="addNumber(0)">0</button> 
            </div>
            <div id="numbers-section">
                <div id="row1">
                    <button class="numbers" onclick="addNumber(1)">1</button>
                    <button class="numbers" onclick="addNumber(2)">2</button>
                    <button class="numbers" onclick="addNumber(3)">3</button>
                </div>
                <div id="row2">
                    <button class="numbers" onclick="addNumber(4)">4</button>
                    <button class="numbers" onclick="addNumber(5)">5</button>
                    <button class="numbers" oncanplay="addNumber(6)">6</button>
                </div>
                <div id="row3">
                    <button class="numbers" onclick="addNumber(7)">7</button>
                    <button class="numbers" onclick="addNumber(8)">8</button>
                    <button class="numbers" onclick="addNumber(9)">9</button>
                </div>
            </div>
            <span id="operation-section">
            
                <button class="operation" onclick='calculate("=")'>=</button>
                <button class="operation" onclick='calculate("+")'>+</button>
                <button class="operation" onclick='calculate("-")'>-</button>
                <button class="operation" onclick='calculate("*")'>*</button>
                <button class="operation" onclick='calculate("/")'>/</button>
            </span>
        </div>
    </body>
</html>
